
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>安裝小狐狸 App</title>
  
<style>
  body {
    background: linear-gradient(135deg, #ffeef7, #f3f9ff);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    text-align: center;
    padding: 40px;
  }
  h1, h2 {
    color: #ff5e9c;
    font-size: 26px;
    margin-bottom: 20px;
  }
  .card {
    background: white;
    border-radius: 20px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    max-width: 460px;
    margin: auto;
    padding: 30px 20px;
  }
  input, button, textarea {
    width: 80%;
    padding: 12px;
    margin: 12px 0;
    border-radius: 12px;
    border: 1px solid #ccc;
    font-size: 16px;
    box-sizing: border-box;
  }
  button {
    background-color: #ff5e9c;
    color: white;
    border: none;
    cursor: pointer;
  }
  button:hover {
    background-color: #e24887;
  }
  a {
    color: #ff5e9c;
    text-decoration: none;
    font-weight: bold;
  }
</style>

</head>
<body>
  <div class="card">
    <h1>App 安裝頁</h1>
    <p>點擊下方按鈕安裝 App：</p>
    <a href="itms-services://?action=download-manifest&url=https://xiaohuli.vercel.app/manifest.plist">
      <button>安裝小狐狸App</button>
    </a>
  </div>
</body>
</html>
